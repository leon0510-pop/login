<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ByteTech</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <!-- Aquí puedes poner tu logo en lugar del círculo -->
      <div class="circle">B</div>
      <h2>Log in to ByteTech</h2>
    </div>

    <!-- Botones sociales -->
    <div class="social-buttons">
      <button class="google">Continue with Google</button>
      <button class="facebook">Continue with Facebook</button>
      <button class="apple">Continue with Apple</button>
    </div>

    <hr>

    <!-- Formulario -->
    <form>
      <label for="email">Email or Username</label>
      <input type="text" id="email" placeholder="Enter your email or username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot your password?</a>
      </div>

      <button type="submit" class="login-btn">Log In</button>
    </form>

    <p class="register">Don’t have an account? <a href="#">Sign up</a></p>
  </div>
</body>
</html>
